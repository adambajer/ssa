<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline režim</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 10vh 5vw;
    }

    h1 {
      font-size: 2em;
      animation: pulse 2s infinite;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #999;
      border-top-color: lime;
      border-radius: 50%;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    .msg {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
      transition: all 0.3s ease;
    }

    .online {
      color: #90ee90;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { color: #ff5555; }
      50% { color: #ff8888; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="status-text">Offline režim</h1>
  <div class="loader" id="loader"></div>
  <div class="msg" id="message">Zkouším znovu navázat spojení…</div>

  <script>
    let reloaded = false;
    setInterval(async () => {
      if (reloaded) return;
      try {
        const res = await fetch('/ssa/ping.txt', { cache: 'no-cache' });
        if (res.ok) {
          document.getElementById('status-text').textContent = 'Připojeno!';
          document.getElementById('status-text').classList.remove('pulse');
          document.getElementById('message').textContent = 'Obnovuji aplikaci…';
          document.getElementById('message').classList.add('online');
          document.getElementById('loader').style.borderTopColor = '#90ee90';
          reloaded = true;
          setTimeout(() => location.href = '/ssa/', 1000);
        }
      } catch (err) {
        // Nech to běžet dál
      }
    }, 1000);
  </script>
</body>
</html>
