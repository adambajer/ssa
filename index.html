<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>SSA</title>
  <meta name="theme-color" content="#1976D2">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
<!-- `sizes="any"` is to fix Chrome bug -->
<link rel="icon" href="./favicon.ico" sizes="any" />
<link rel="icon" href="./icon.svg" type="image/svg+xml" />
<link rel="apple-touch-icon" href=".//apple-touch-icon.png" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./site.webmanifest" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap container-fluid">

    <div class="tabs">
      <!-- Header with tabs and dropdown menu -->
      <div class="d-flex justify-content-between align-items-center">

        <div class="dropdown">
          <button class="btn btn-link p-2 text-secondary" type="button" id="menuDropdown" data-bs-toggle="dropdown"
            aria-expanded="false" title="Ovládání">
            <span class="material-icons">menu</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">

            <li><button class="dropdown-item d-flex align-items-center" id="add-tab-btn" title="Nová záložka"><span
                  class="material-icons me-2">add</span>Nová záložka</button></li>
            <li><button class="dropdown-item d-flex align-items-center" id="import-tab" title="Import"><span
                  class="material-icons me-2">folder_open</span>Import záložky</button></li>
            <li><button class="dropdown-item d-flex align-items-center" id="export-tab" title="Export"><span
                  class="material-icons me-2">save</span>Export záložky</button></li>
            <li><button class="dropdown-item d-flex align-items-center" id="delete-tab" title="Smazat tab"><span
                  class="material-icons me-2">delete</span>Smazat záložku</button></li>



            <li>
              <!-- Add this new menu item in the dropdown menu -->
            <li><button class="dropdown-item d-flex align-items-center" id="erase-data-btn"
                title="Vymazat všechna data">
                <span class="material-icons me-2">delete_forever</span>Vymazat všechna data
              </button></li>
            <hr class="dropdown-divider">
            </li>
            <li><button class="dropdown-item d-flex align-items-center" id="help-btn" title="Nápověda"><span
                  class="material-icons me-2">help_outline</span>Klávesové zkratky</button></li>
            <!-- Add Share button to the dropdown menu -->
            <li>
            <li><button class="dropdown-item d-flex align-items-center" id="btn-install" hidden
                title="Instalovat aplikaci"><span class="material-icons me-2">phone_android</span>Instalovat
                aplikaci</button></li>

            <button class="dropdown-item d-flex align-items-center" id="share-btn" title="Sdílet">
              <span class="material-icons me-2">share</span> Sdílej aplikaci
            </button>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <!-- Modal for displaying the QR code -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrModalLabel">Naskenujte tento QR kód pro sdílení webu.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
          </div>
          <div class="modal-body">
            <div id="qrcode"></div> <!-- QR code will be generated here -->
            <p class="mt-3">https://adambajer.github.io/ssa/</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
          </div>
        </div>
      </div>
    </div>
    <div id="recording-container">

      <button id="start-recording">


        <!-- HTML for the two buttons -->
        <svg version="1.1" viewBox="0 0 210 210" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 4.174)">
            <path d="m46.2 87.43c-6.23 0-11.28 4.842-11.28 10.82 0 31.98 
                 24.8 58.5 57.06 64.21v26.81h.047a13.02 12.75 0 00-.046.622 
                 13.02 12.75 0 0013.02 12.75 13.02 12.75 0 0013.02-12.75 
                 13.02 12.75 0 00-.016-.622h.016v-26.81c32.27-5.716 
                 57.07-32.23 57.06-64.21 0-5.973-5.05-10.82-11.28-10.82s-11.28 
                 4.842-11.28 10.82c0 24.09-20.95 43.74-47.52 43.74s-47.52-19.65-47.52-43.74
                 c0-5.973-5.05-10.82-11.28-10.82z" />
            <ellipse cx="92.74" cy="205.8" rx=".757" ry=".076" />
          </g>
          <path class="mikrofon" d="m105 0c-17.49 0-32.36 10.78-38.38 26.07h52.21c2.77 0 
               5 1.973 5 4.425 0 2.451-2.23 4.425-5 4.425h-54.61a41.91 
               41.91 0 00-.482 6.344v.68h55.09c2.77 0 5 1.974 5 4.426 
               0 2.451-2.23 4.425-5 4.425h-55.09v7.025h55.09c2.77 0 
               5 1.973 5 4.425 0 2.451-2.23 4.425-5 4.425h-55.09v29.24c0 
               22.86 18.4 41.26 41.26 41.26s41.26-18.4 41.26-41.26v-54.65c0-22.86-18.4-41.26-41.26-41.26z"
            stroke-linecap="round" stroke-miterlimit="4.1" paint-order="markers fill stroke" />

        </svg>
      </button>

      <!-- Define a reusable microphone icon -->
      <div id="recording-info">
        <span id="recording-status"></span>
        <span id="recording-time"></span>
      </div>

    </div>
    <input id="file-input" type="file" accept="application/json" style="display:none" />
    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
      <div id="helpToast" class="toast align-items-start text-bg-light border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto">Klávesové zkratky</strong>
          <button type="button" class="btn-close text-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="helpToastBody"></div>
      </div>

    </div>

  </div>
</body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

 
  <script>
    (() => {
      // --- Console UI override (jednou při inicializaci) ---
      const logPanel = document.createElement('div');
      logPanel.id = 'log-panel';
      Object.assign(logPanel.style, {
        position: 'fixed', bottom: '0', left: '0', right: '0', maxHeight: '30%', overflowY: 'auto',
        background: 'rgba(0,0,0,0.8)', color: '#0f0', fontFamily: 'monospace', fontSize: '12px', padding: '4px', zIndex: '9999'
      });
      document.body.append(logPanel);
      const origLog = console.log.bind(console);
      const origErr = console.error.bind(console);
      console.log = (...args) => {
        origLog(...args);
        const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
        const line = document.createElement('div'); line.textContent = `[LOG] ${msg}`;
        logPanel.appendChild(line); logPanel.scrollTop = logPanel.scrollHeight;
      };
      console.error = (...args) => {
        origErr(...args);
        const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
        const line = document.createElement('div'); line.style.color = '#f55';
        line.textContent = `[ERROR] ${msg}`;
        logPanel.appendChild(line); logPanel.scrollTop = logPanel.scrollHeight;
      };
      // ------------------------------
    
      console.log('[App] Starting initialization');
      const TAB_PREDEFINED = 'predefined';
      const COLORS = ['#8B0000','#006400','#00008B','#8B008B','#2F4F4F','#4B0082','#483D8B','#556B2F','#6B8E23','#8B4513'];
      let audioCtx, analyser, dataArray, animId;
    
      // Elements cache
      const tabsEl    = document.querySelector('.tabs');
      const wrapEl    = document.querySelector('.wrap');
      const recBtn    = document.getElementById('start-recording');
      const shareBtn  = document.getElementById('share-btn');
      const helpBtn   = document.getElementById('help-btn');
      const addBtn    = document.getElementById('add-tab-btn');
      const impBtn    = document.getElementById('import-tab');
      const expBtn    = document.getElementById('export-tab');
      const delBtn    = document.getElementById('delete-tab');
      const eraseBtn  = document.getElementById('erase-data-btn');
      const fileInput = document.getElementById('file-input');
    
      // State
      const customTabs = JSON.parse(localStorage.getItem('customTabs') || '[]');
      const tabsData   = JSON.parse(localStorage.getItem('tabsData') || '{}');
      let isRecording = false;
    
      // --- localStorage override ---
      (function(){
        const origSet = Storage.prototype.setItem;
        const origRm  = Storage.prototype.removeItem;
        const origClr = Storage.prototype.clear;
        Storage.prototype.setItem = function(key, value) {
          console.log('[LS] setItem', key, value);
          try { origSet.apply(this, [key,value]); console.log('[LS] setItem SUCCESS', key); }
          catch(e){ console.error('[LS] setItem ERROR', key, e); }
        };
        Storage.prototype.removeItem = function(key) {
          console.log('[LS] removeItem', key);
          try { origRm.apply(this, [key]); console.log('[LS] removeItem SUCCESS', key); }
          catch(e){ console.error('[LS] removeItem ERROR', key, e); }
        };
        Storage.prototype.clear = function() {
          console.log('[LS] clear all');
          try { origClr.apply(this); console.log('[LS] clear SUCCESS'); }
          catch(e){ console.error('[LS] clear ERROR', e); }
        };
      })();
    
      function persist() {
        console.log('[persist] Writing to localStorage');
        try {
          localStorage.setItem('customTabs', JSON.stringify(customTabs));
          localStorage.setItem('tabsData',   JSON.stringify(tabsData));
          console.log('[persist] SUCCESS');
        } catch(e) {
          console.error('[persist] ERROR', e);
        }
      }
    
      function speak(text, cb) {
        console.log('[speak] text=', text);
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'cs-CZ'; msg.onend = () => { console.log('[speak] ended'); cb(); };
        speechSynthesis.speak(msg);
      }
    
      function addButton(text, tabId) {
        console.log('[addButton] tabId=', tabId, 'text=', text);
        const container = document.querySelector(`#${tabId} .tab-content-body`);
        const idx = container.querySelectorAll('.text-button').length;
        const color = COLORS[idx % COLORS.length];
        const wrapper = document.createElement('div'); wrapper.className='transcription-button';
        wrapper.style.borderColor = color;
        const btn = document.createElement('button'); btn.className='text-button'; btn.textContent=text;
        btn.addEventListener('click', () => {
          console.log('[button] clicked text=', text);
          if(!wrapper.classList.contains('activated')){
            wrapper.classList.add('activated');
            speak(text, () => wrapper.classList.remove('activated'));
          }
        });
        const lbl = document.createElement('span'); lbl.className='shortcut';
        lbl.textContent = String.fromCharCode(65+idx);
        lbl.style.backgroundColor=color; lbl.style.color='#fff';
        wrapper.append(lbl, btn); container.append(wrapper);
        document.addEventListener('keydown', e => {
          if(e.key.toUpperCase()===lbl.textContent) btn.click();
        });
        console.log('[addButton] done');
      }
    
      function createTab(id, name, predef=false) {
        console.log('[createTab] id=', id, 'name=', name, 'predef=', predef);
        const btn = document.createElement('button'); btn.className='tab-button'; btn.dataset.tab=id; btn.textContent=name;
        tabsEl.append(btn);
        const tabDiv = document.createElement('div'); tabDiv.className='tab-content'; tabDiv.id=id;
        const body   = document.createElement('div'); body.className='tab-content-body'; tabDiv.append(body);
        wrapEl.append(tabDiv);
        const items = tabsData[id] || (predef?['Hello','Test']:[]);
        items.forEach(t => addButton(t,id));
        btn.addEventListener('click', () => activateTab(id));
        console.log('[createTab] done');
      }
    
      function activateTab(id) {
        console.log('[activateTab] id=', id);
        document.querySelectorAll('.tab-button').forEach(b => b.classList.toggle('active', b.dataset.tab===id));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id===id));
        localStorage.setItem('activeTab', id);
        recBtn.style.display=(id===TAB_PREDEFINED?'none':'block');
        if(isRecording) stopRec();
        console.log('[activateTab] done');
      }
    
      function initTabs() {
        console.log('[initTabs] start');
        createTab(TAB_PREDEFINED, '1', true);
        customTabs.forEach(t => createTab(t.id,t.name));
        addBtn.addEventListener('click', () => {
          console.log('[initTabs] addBtn clicked');
          const id = `tab-${customTabs.length+2}`, name=`${customTabs.length+2}`;
          customTabs.push({id,name}); tabsData[id]=[]; persist();
          createTab(id,name); activateTab(id);
        });
        const initial = localStorage.getItem('activeTab')||TAB_PREDEFINED;
        console.log('[initTabs] initialTab=', initial);
        activateTab(initial);
        console.log('[initTabs] done');
      }
    
      function initVoice() {
        console.log('[initVoice] start');
        if(!window.annyang) { console.error('[initVoice] annyang missing'); return; }
        annyang.setLanguage('cs-CZ');
        annyang.addCommands({'*text': text => {
          console.log('[annyang] result text=', text); onTranscript(text);
        }
        });
        annyang.addCallback('end', () => console.log('[annyang] end'));
        recBtn.addEventListener('click', () => {
          const tabId = localStorage.getItem('activeTab');
          console.log('[recBtn] clicked tab=', tabId);
          if(tabId===TAB_PREDEFINED) return alert('Nahrávání nelze v předdefinované záložce.');
          isRecording? stopRec(): startRec();
        });
        console.log('[initVoice] done');
      }
    
      async function startRec() {
        console.log('[startRec] start');
        try {
          const stream = await navigator.mediaDevices.getUserMedia({audio:true});
          audioCtx = new (window.AudioContext||window.webkitAudioContext)(); analyser=audioCtx.createAnalyser(); analyser.fftSize=256;
          dataArray=new Uint8Array(analyser.frequencyBinCount);
          audioCtx.createMediaStreamSource(stream).connect(analyser);
          isRecording=true; recBtn.classList.add('active'); console.log('[startRec] recording');
          annyang.start({autoRestart:false,continuous:false}); visualize();
        } catch(e) { console.error('[startRec] ERROR', e); }
      }
    
      function stopRec() {
        console.log('[stopRec] start'); if(!isRecording) return;
        isRecording=false; recBtn.classList.remove('active'); annyang.abort(); audioCtx?.close(); cancelAnimationFrame(animId);
        recBtn.style.boxShadow='none'; console.log('[stopRec] done');
      }
    
      function visualize() {
        if(!isRecording) return;
        analyser.getByteFrequencyData(dataArray);
        const vol = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
        const glow = Math.min(vol/256,1);
        recBtn.style.boxShadow=`0 0 ${100*glow}px rgba(255,0,0,${0.3+glow*0.7})`;
        animId=requestAnimationFrame(visualize);
      }
    
      function initImport() {
        console.log('[initImport]'); impBtn.addEventListener('click', () => {
          const tabId = localStorage.getItem('activeTab'); console.log('[import] click tab=', tabId);
          fileInput.onchange = async e => {
            const file = e.target.files[0]; if(!file) return;
            try {
              const text = await file.text(); tabsData[tabId]=JSON.parse(text); persist();
              const body=document.querySelector(`#${tabId} .tab-content-body`); body.innerHTML='';
              tabsData[tabId].forEach(t=>addButton(t,tabId)); console.log('[import] success');
            } catch(e){ console.error('[import] ERROR', e); alert('Neplatný JSON'); }
            fileInput.value='';
          };
          fileInput.click();
        });
      }
    
      function initExport() {
        console.log('[initExport]'); expBtn.addEventListener('click', () => {
          const tabId=localStorage.getItem('activeTab'); console.log('[export] tab=',tabId);
          const data=Array.from(document.querySelectorAll(`#${tabId} .text-button`)).map(b=>b.textContent);
          const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
          const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=`${tabId}.json`;
          document.body.append(a); a.click(); a.remove(); URL.revokeObjectURL(url); console.log('[export] success');
        });
      }
    
      function initDeleteTab() {
        console.log('[initDeleteTab]'); delBtn.addEventListener('click', () => {
          const tabId=localStorage.getItem('activeTab'); console.log('[deleteTab] tab=',tabId);
          if(tabId===TAB_PREDEFINED) return alert('Nelze smazat výchozí.'); if(!confirm('Opravdu smazat záložku?')) return;
          delete tabsData[tabId]; const idx=customTabs.findIndex(t=>t.id===tabId); if(idx>-1) customTabs.splice(idx,1);
          persist(); document.querySelector(`.tab-button[data-tab="${tabId}"]`).remove(); document.getElementById(tabId).remove();
          activateTab(TAB_PREDEFINED); console.log('[deleteTab] success');
        });
      }
    
      function initEraseData() {
        console.log('[initEraseData]'); eraseBtn.addEventListener('click', ()=>{
          if(!confirm('Opravdu smazat všechna data?')) return;
          localStorage.clear(); location.reload(); console.log('[eraseData] success');
        });
      
      }
    });  </script>

</html>
